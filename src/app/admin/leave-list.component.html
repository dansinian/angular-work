<div class="admin-teacher">
    <app-navigation></app-navigation>
    <div class="admin">
        <div class="add student-add">
          <div class="admin-search">
            <label>请假编号：</label>
            <input style="width:200px;" nz-input placeholder="请假编号">
            <label>学生姓名：</label>
            <input style="width:200px;" nz-input placeholder="学生姓名">
          </div>
          <button nz-button nzType="primary"><i nz-icon type="search" theme="outline"></i>查询</button>
          <button nz-button nzType="primary" (click)="addInfo()"><i nz-icon type="plus" theme="outline"></i>添加</button>
        </div>
        <div class="admin-table student-table">
          <nz-table #borderedTable nzBordered [nzData]="dataSet">
            <thead>
              <tr>
                <th width="10">序号</th>
                <th>请假信息编号</th>
                <th>请假人学号</th>
                <th>请假人</th>
                <th>申请请假时间</th>
                <th>请假开始时间</th>
                <th>请假结束时间</th>
                <th>请假天数</th>
                <th>审批老师姓名</th>
                <th>审批状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2511150329</td>
                <td>2511150329</td>
                <td>韩离开</td>
                <td>2019-01-10 10:00</td>
                <td>2019-01-10 12:00</td>
                <td>2019-01-10 19:00</td>
                <td>0.5</td>
                <td>韩离开</td>
                <td>未批准</td>
                <td>
                  <button nz-button nzType="primary" [nzSize]="small" (click)="editInfo()"><i nz-icon type="edit" theme="outline"></i></button>
                  <button nz-button nzType="danger" [nzSize]="small" (click)="deleteConfirm()"><i nz-icon type="delete" theme="outline"></i></button>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
    </div>
  </div>
  
  <nz-modal [(nzVisible)]="isVisibleEdit" nzWidth="600" nzTitle="EditHead" (nzOnCancel)="cancelEdit()" (nzOnOk)="handleEdit()">
      <div class="admin-edit">
        <table>
          <tr>
            <td width="150"><nz-form-label>请假信息编号</nz-form-label></td>
            <td><input nz-input placeholder="请假信息编号" nz-name="studentID"></td>
          </tr>
          <tr>
            <td><nz-form-label>请假人学号</nz-form-label></td>
            <td><input nz-input placeholder="请假人学号" nz-name="studentID"></td>
          </tr>
          <tr>
            <td><nz-form-label>请假人</nz-form-label></td>
            <td><input nz-input placeholder="请假人" nz-name="studentID"></td>
          </tr>
          <tr>
            <td><nz-form-label>申请请假时间</nz-form-label></td>
            <td><nz-date-picker nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="选择时间" (ngModelChange)="onChange($event)"  (nzOnOk)="onOk($event)"></nz-date-picker></td>
          </tr>
           <tr>
            <td><nz-form-label>请假开始时间</nz-form-label></td>
            <td><nz-date-picker nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="选择时间" (ngModelChange)="onChange($event)"  (nzOnOk)="onOk($event)"></nz-date-picker></td>
          </tr>
           <tr>
            <td><nz-form-label>请假结束时间</nz-form-label></td>
            <td><nz-date-picker nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="选择时间" (ngModelChange)="onChange($event)"  (nzOnOk)="onOk($event)"></nz-date-picker></td>
          </tr>
          <tr>
            <td><nz-form-label>请假天数</nz-form-label></td>
            <td><nz-input-number [(ngModel)]="demoValue" [nzMin]="0" [nzMax]="10" [nzStep]="0.25" [nzPlaceHolder]="'Digital'"></nz-input-number></td>
          </tr>
          <tr>
            <td><nz-form-label>审批老师姓名</nz-form-label></td>
            <td><input nz-input placeholder="审批老师姓名"></td>
          </tr>
          <tr>
            <td><nz-form-label>审批状态</nz-form-label></td>
            <td><nz-radio-group [(ngModel)]="radioValue">
                <label nz-radio nzValue="0">未审批</label>
                <label nz-radio nzValue="1">已审批</label>
              </nz-radio-group></td>
          </tr>
        </table>
      </div>
  </nz-modal>
