<div class="admin-student">
  <app-navigation></app-navigation>
  <div class="admin">
      <div class="add student-add">
        <div class="admin-search">
          <label>专业：</label>
          <input style="width:200px;" nz-input placeholder="学号" nz-name="studentID">
          <label>班级：</label>
          <input style="width:200px;" nz-input placeholder="学号" nz-name="studentID">
          <label>学生信息：</label>
          <input style="width:200px;" nz-input placeholder="学号" nz-name="studentID">
        </div>
        <button nz-button nzType="primary"><i nz-icon type="search" theme="outline"></i>查询</button>
        <button nz-button nzType="primary" (click)="addInfo()"><i nz-icon type="plus" theme="outline"></i>添加</button>
      </div>
      <div class="admin-table student-table">
        <nz-table #borderedTable nzBordered [nzData]="dataSet" [nzScroll]="{x:'1700px'}">
          <thead>
            <tr>
              <th width="10" nzLeft="0px">序号</th>
              <th width="85" nzLeft="10px">学号</th>
              <th width="100">姓名</th>
              <th width="50">性别</th>
              <th width="150">身份证号</th>
              <th width="130">联系方式</th>
              <th width="100">所在班级</th>
              <th width="150">专业名称</th>
              <th width="150">学院名称</th>
              <th width="100">导员名字</th>
              <th width="100">登录密码</th>
              <th width="100">考勤状态</th>
              <th class="tableOver">个人计划</th>
              <th width="120" nzRight="0px">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td nzLeft="0px">1</td>
              <td nzLeft="10px">2511150329</td>
              <td>苏丹丹</td>
              <td>女</td>
              <td>62282719960817372x</td>
              <td>15771776539</td>
              <td>1503</td>
              <td>软件工程</td>
              <td>信息工程学院</td>
              <td>刘洁琳</td>
              <td>123456</td>
              <td>0</td>
              <td class="tableOver" title="显示信息">1111111111111111111,2222222222222222222222,333333333333333333333333</td>
              <td nzRight="0px">
                <button nz-button nzType="primary" [nzSize]="small" (click)="editInfo('ID')"><i nz-icon type="edit" theme="outline"></i></button>
                <button nz-button nzType="danger" [nzSize]="small" (click)="deleteConfirm()"><i nz-icon type="delete" theme="outline"></i></button>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
  </div>
</div>

<nz-modal [(nzVisible)]="isVisibleEdit" nzWidth="600" nzTitle="EditHead" (nzOnCancel)="cancelEdit()" (nzOnOk)="handleEdit()">
    <div class="admin-edit">
      <table>
        <tr>
          <td width="150"><nz-form-label>学号</nz-form-label></td>
          <td><input nz-input placeholder="学号" nz-name="studentID"></td>
        </tr>
        <tr>
          <td><nz-form-label>姓名</nz-form-label></td>
          <td><input nz-input placeholder="姓名" nz-name="studentID"></td>
        </tr>
        <tr>
          <td><nz-form-label>性别</nz-form-label></td>
          <td><nz-radio-group [(ngModel)]="radioValue">
              <label nz-radio nzValue="A">男</label>
              <label nz-radio nzValue="B">女</label>
            </nz-radio-group></td>
        </tr>
        <tr>
          <td><nz-form-label>身份证号</nz-form-label></td>
          <td><input nz-input placeholder="身份证号" nz-name="studentID"></td>
        </tr>
        <tr>
          <td><nz-form-label>联系方式</nz-form-label></td>
          <td><input nz-input placeholder="联系方式" nz-name="studentID"></td>
        </tr>
        <tr>
          <td><nz-form-label>班级</nz-form-label></td>
          <td><input nz-input placeholder="班级（如：1503）" nz-name="studentID"></td>
        </tr>
        <tr>
          <td><nz-form-label>专业</nz-form-label></td>
          <td><input nz-input placeholder="专业" nz-name="studentID"></td>
        </tr>
        <tr>
          <td><nz-form-label>学院</nz-form-label></td>
          <td><input nz-input placeholder="学院" nz-name="studentID"></td>
        </tr>
        <tr>
          <td><nz-form-label>导员姓名</nz-form-label></td>
          <td><input nz-input placeholder="导员姓名" nz-name="studentID"></td>
        </tr>
        <tr>
          <td><nz-form-label>密码</nz-form-label></td>
          <td><input nz-input placeholder="密码" nz-type="passowrd"></td>
        </tr>
        <tr>
          <td><nz-form-label>考勤状态</nz-form-label></td>
          <td><nz-radio-group [(ngModel)]="radioValue">
              <label nz-radio nzValue="0">旷课</label>
          <label nz-radio nzValue="1">正常</label>
          <label nz-radio nzValue="2">请假</label>
            </nz-radio-group></td>
        </tr>
      </table>
    </div>
</nz-modal>

<nz-modal [(nzVisible)]="isVisibleAdd" nzWidth="600" nzTitle="EditHead" (nzOnCancel)="cancelAdd()" (nzOnOk)="handleAdd()">
    <div class="admin-edit">
      <table>
        <tr>
          <td width="150"><nz-form-label>学号</nz-form-label></td>
          <td><input nz-input placeholder="学号" [(ngModel)]="student.id"></td>
        </tr>
        <tr>
          <td><nz-form-label>姓名</nz-form-label></td>
          <td><input nz-input placeholder="姓名" [(ngModel)]="student.name"></td>
        </tr>
        <tr>
          <td><nz-form-label>性别</nz-form-label></td>
          <td><nz-radio-group [(ngModel)]="student.gender">
              <label nz-radio nzValue="男">男</label>
              <label nz-radio nzValue="女">女</label>
            </nz-radio-group></td>
        </tr>
        <tr>
          <td><nz-form-label>身份证号</nz-form-label></td>
          <td><input nz-input placeholder="身份证号" [(ngModel)]="student.identity"></td>
        </tr>
        <tr>
          <td><nz-form-label>联系方式</nz-form-label></td>
          <td><input nz-input placeholder="联系方式" [(ngModel)]="student.phone"></td>
        </tr>
        <tr>
          <td><nz-form-label>班级</nz-form-label></td>
          <td><input nz-input placeholder="班级（如：1503）" [(ngModel)]="student.class"></td>
        </tr>
        <tr>
          <td><nz-form-label>专业</nz-form-label></td>
          <td><input nz-input placeholder="专业" [(ngModel)]="student.major"></td>
        </tr>
        <tr>
          <td><nz-form-label>学院</nz-form-label></td>
          <td><input nz-input placeholder="学院" [(ngModel)]="student.department"></td>
        </tr>
        <tr>
          <td><nz-form-label>导员姓名</nz-form-label></td>
          <td><input nz-input placeholder="导员姓名" [(ngModel)]="student.guideName"></td>
        </tr>
        <tr>
          <td><nz-form-label>密码</nz-form-label></td>
          <td><input nz-input placeholder="密码" [(ngModel)]="student.password"></td>
        </tr>
        <tr>
          <td><nz-form-label>考勤状态</nz-form-label></td>
          <td><nz-radio-group [(ngModel)]="student.flag">
              <label nz-radio nzValue="0">旷课</label>
              <label nz-radio nzValue="1">正常</label>
              <label nz-radio nzValue="2">请假</label>
            </nz-radio-group></td>
        </tr>
        <tr>
          <td><nz-form-label>个人计划</nz-form-label></td>
          <td><textarea rows="3" placeholder="个人计划(每条之间使用英文逗号隔开)" nz-input [(ngModel)]="student.schedule"></textarea></td>
        </tr>
      </table>
    </div>
</nz-modal>
