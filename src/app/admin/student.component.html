<div class="admin">
  <app-navigation></app-navigation>
  <div class="admin-right">
    <app-header></app-header>
    <div class="content">
      <div class="content-search">
        <input nz-input style="width: 250px;" placeholder="请输入学生姓名/学号查询" [(ngModel)]="searchValue">
        <button nz-button nzType="primary"><i nz-icon type="search" theme="outline"></i> 查询</button>
        <button nz-button nzType="primary" (click)="addInfo()"><i nz-icon type="plus" theme="outline"></i>添加</button>
      </div>
      <div class="content-table">
        <nz-table #borderedTable nzBordered [nzData]="dataSet">
          <thead>
            <tr>
              <th>序号</th>
              <th>学号</th>
              <th>姓名</th>
              <th>联系方式</th>
              <th>专业</th>
              <th>学院</th>
              <th>昵称</th>
              <th>头像</th>
              <th>个性签名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of infoList; index as i">
              <td>{{i+1}}</td>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.major}}</td>
              <td>{{item.department}}</td>
              <td>{{item.nickname}}</td>
              <td><img src="item.img"></td>
              <td>{{item.autograph}}</td>
              <td>
                <button nz-button nzType="primary" (click)="updateInfo(item)">编辑</button>
                <button nz-button nzType="danger" (click)="deteleInfo(item)">删除</button>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
<!-- 添加 -->
<nz-modal [(nzVisible)]="isVisibleAdd" nzTitle="添加学生信息" (nzOnCancel)="handleCancel()" (nzOnOk)="handleAdd()">
  <div class="content-model">
    <table>
     <tr>
       <td width="150"><nz-form-label>学号</nz-form-label></td>
       <td><input nz-input placeholder="学号" [(ngModel)]="user.id"></td>
     </tr>
     <tr>
       <td width="150"><nz-form-label>姓名</nz-form-label></td>
       <td><input nz-input placeholder="姓名" [(ngModel)]="user.name"></td>
     </tr>
     <tr>
       <td width="150"><nz-form-label>联系方式</nz-form-label></td>
       <td><input nz-input placeholder="联系方式" [(ngModel)]="user.phone"></td>
     </tr>
     <tr>
       <td width="150"><nz-form-label>学院</nz-form-label></td>
       <td><input nz-input placeholder="学院" [(ngModel)]="user.department"></td>
     </tr>
     <tr>
       <td width="150"><nz-form-label>专业</nz-form-label></td>
       <td><input nz-input placeholder="专业" [(ngModel)]="user.major"></td>
     </tr>
   </table>
  </div>
</nz-modal>
