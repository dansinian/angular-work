<div class="admin-teacher">
    <app-navigation></app-navigation>
    <div class="admin">
        <div class="add student-add">
          <div class="admin-search">
            <label>课程信息：</label>
            <input style="width:200px;" nz-input placeholder="课程信息：" nz-name="">
          </div>
          <button nz-button nzType="primary"><i nz-icon type="search" theme="outline"></i>查询</button>
          <button nz-button nzType="primary" (click)="addInfo()"><i nz-icon type="plus" theme="outline"></i>添加</button>
        </div>
        <div class="admin-table student-table">
          <nz-table #borderedTable nzBordered [nzData]="dataSet">
            <thead>
              <tr>
                <th width="10">序号</th>
                <th>课程安排编号</th>
                <th>上课时间</th>
                <th>课程编号</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2511150329</td>
                <td>2019-02-16 10:00-12:00</td>
                <td>251115032911</td>
                <td>
                  <button nz-button nzType="primary" [nzSize]="small" (click)="editInfo()"><i nz-icon type="edit" theme="outline"></i></button>
                  <button nz-button nzType="danger" [nzSize]="small" (click)="deleteConfirm()"><i nz-icon type="delete" theme="outline"></i></button>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
    </div>
  </div>
  
  <nz-modal [(nzVisible)]="isVisibleEdit" nzWidth="600" nzTitle="EditHead" (nzOnCancel)="cancelEdit()" (nzOnOk)="handleEdit()">
      <div class="admin-edit">
        <table>
          <tr>
            <td width="150"><nz-form-label>课程安排编号</nz-form-label></td>
            <td><input nz-input placeholder="课程安排编号" nz-name="studentID"></td>
          </tr>
          <tr>
            <td><nz-form-label>上课时间</nz-form-label></td>
            <td><nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onChange($event)" nzShowTime></nz-range-picker></td>
          </tr>
          <tr>
            <td><nz-form-label>课程编号</nz-form-label></td>
            <td><input nz-input placeholder="课程编号" nz-name="studentID"></td>
          </tr>
        </table>
      </div>
  </nz-modal>
  
  <nz-modal [(nzVisible)]="isVisibleAdd" nzWidth="600" nzTitle="EditHead" (nzOnCancel)="cancelAdd()" (nzOnOk)="handleAdd()">
      <div class="admin-edit">
        <table>
          <tr>
            <td width="150"><nz-form-label>课程安排编号</nz-form-label></td>
            <td><input nz-input placeholder="课程安排编号" nz-name="studentID"></td>
          </tr>
          <tr>
            <td><nz-form-label>上课时间</nz-form-label></td>
            <td><nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onChange($event)" nzShowTime></nz-range-picker></td>
          </tr>
          <tr>
            <td><nz-form-label>课程编号</nz-form-label></td>
            <td><input nz-input placeholder="课程编号" nz-name="studentID"></td>
          </tr>
        </table>
      </div>
  </nz-modal>
