<nz-layout style="padding:24px 0; background: #fff;box-shadow: 0px 1px 5px 0px #88887e;">
    <nz-sider [nzWidth]="150" style="background:#fff">
      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li nz-submenu *ngFor="let item of navinfoList; index as i;">
          <span title><i nz-icon type="tags" theme="outline"></i>{{item.department}}</span>
          <ul>
            <li nz-menu-item *ngFor="let value of item.major">{{value}}</li>
            <!--  (click)="getMajor(item.department, value)" -->
          </ul>
        </li>
      </ul>
    </nz-sider>
  </nz-layout>
