<app-header (search)="getSearchValue($event)"></app-header>
<div style="background: rgba(243, 242, 242);">
    <div class="container">
      <div class="main">
        <app-nav (nav)="getNavValue($event)" *ngIf="loginFlag == 'true'"></app-nav>
        <div class="main-body" [ngStyle]="{'width': loginFlag === 'true' ? '60%' : '100%'}">
          <div class="main-admin">
            <ul>
              <li *ngFor="let item of adminQuestionList;index as i;" (click)="positionQuestion(item)">
                <p class="text-title"><span style="margin-right: 10px;">{{item.queTitle}}</span><i style="color: #ccc;">{{item.createTime}}</i></p>
                <p style="padding-left: 15px;color: #999;">{{item.queDetail}}</p>
              </li>
            </ul>
          </div>
          <div class="main-post">
            <h4>推荐关注</h4>
            <table>
              <tr><a href="">
                <td>
                  <img src="../../assets/image/stu002.jpg"><br>
                  <span>昵称</span>
                </td>
                <td>
                  <h5>帖子标题标题标题</h5>
                  <i>2018-12-12</i>
                  <p>帖子内容内容帖子内容内容帖子内容内容帖子内容内容帖子内容内容帖子内容内容帖子内容内容帖子内容内容帖子内容内容帖子内容内容帖子内容内</p>
                </td>
              </a></tr>
            </table>
          </div>
        </div>
        <app-avatar *ngIf="loginFlag == 'true'"></app-avatar>
      </div>
      <app-footer></app-footer>
    </div>
</div>
