<div class="check-xawl">
    <div class="check-btn">
        <button nz-button nzType="primary" (click)="checkOpen()" id="open">开启签到</button>
        <button nz-button nzType="primary" (click)="checkClose()" id="close">关闭签到</button>
    </div>
    <div class="check-sta">
        <div class="check-table check-basic">
            <h5>全部学生情况</h5>
            <table>
                <thead style="background: #eee;">
                    <tr height="70">
                        <th width="50">序号</th>
                        <th width="120">学号</th>
                        <th width="90">姓名</th>
                        <th width="70">旷课</th>
                        <th width="70">正常</th>
                    </tr>
                </thead>
                <tr *ngFor="let item of opencheckList; index as i;">
                    <td>{{i+1}}</td>
                    <td>{{item.stuID}}</td>
                    <td>{{item.name}}</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
        <div class="check-table check-result">
            <h5>考勤结果</h5>
            <table>
                <thead style="background: #eee;">
                    <tr height="70">
                        <th width="50">序号</th>
                        <th width="120">学号</th>
                        <th width="90">姓名</th>
                        <th width="70">旷课</th>
                        <th width="70">正常</th>
                    </tr>
                </thead>
                <tr *ngFor="let item of closecheckList; index as i;">
                    <td>{{i+1}}</td>
                    <td>{{item.stuID}}</td>
                    <td>{{item.name}}</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr *ngFor="let item of checkList; index as i;" style="background: #dc8155;">
                    <td>{{listLength+i+1}}</td>
                    <td>{{item.stuID}}</td>
                    <td>{{item.name}}</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
